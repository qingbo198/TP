<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>编辑文章</title>
		<link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
		<!--<script src="__JS__/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="__JS__/jquery.validate.min.js" type="text/javascript"></script>
		<script src="__JS__/my.js" type="text/javascript"></script>-->
		<link href="__CSS__/article/umeditor.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="__JS__/article/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="__JS__/article/umeditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="__JS__/article/umeditor.min.js"></script>
		<script type="text/javascript" src="__JS__/article/zh-cn.js"></script>
		
		
			
	</head>
<style>

.error{
	color:red;
}
</style>
</head>
<span>编辑文章</span>&nbsp;&nbsp;&nbsp;
<a href="JavaScript:history.go(-1)">返回</a>
<body>
<form class="cmxform" id="signupForm" method="post" action="{:U('Article/edit')}">
  <table class="tb_add">
	<tr>
		<td width="500px" align="right"> <label for="username">所属分类</label></td>
		<td>
			<volist name="category" id="vo">
				<input type="text" name="father" value={$vo.name}  readonly="readonly">
				<input type="hidden" name="pid" value={$vo.id}>
			</volist>
		</td>
	</tr>
	<tr>
		<td align="right" width='30%'><label for="title">文章标题:</label></td>
		<td><input id="title" name="title" type="text"  style="width:115px;" value="{$result['title']}"></td>
	</tr>
	<tr>
		<td align="right">文章内容:</td>
		<td>
			<textarea type="text/plain" id="myEditor" style="width:500px;height:240px;resize: none;" name="content">
				{$result['content']}
			</textarea>
		</td>
	</tr>
	<tr>
		<td  align="right">作者:</td>
		<td><input type='text' name="writer" value="{$result['writer']}"></td>
	</tr>
	<tr>
		<td colspan=2 align="center">
			<input type="hidden" name="wyid" value="{$result['id']}">
			<input class="submit" type="submit" name="submit" value="编辑">
		</td>
	</tr>

   </table>
</form>
	
	<script type="text/javascript">
		  //实例化编辑器
		 var um = UM.getEditor('myEditor');

	</script>	
</body>
</html>
